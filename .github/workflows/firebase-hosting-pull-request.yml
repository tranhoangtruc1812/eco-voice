# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- BƯỚC MỚI 1: THIẾT LẬP NODE.JS ---
      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Đảm bảo phiên bản Node.js này khớp với môi trường phát triển cục bộ của bạn.

      # --- BƯỚC MỚI 2: CÀI ĐẶT CÁC PHỤ THUỘC ---
      - name: Install Dependencies
        run: npm install

      # --- BƯỚC CŨ: CHẠY BUILD ---
      # Bây giờ, lệnh 'vite build' trong npm run build sẽ được tìm thấy
      - name: Run npm run build
        run: npm run build
        
      # --- BƯỚC DEPLOY ---
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ECO_VOICE }}
          projectId: eco-voice # Thêm projectId để đảm bảo tính tường minh (Tùy chọn)
